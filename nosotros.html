<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Barrio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="script.js"
</head>
<body>
  <header>
    <h1>Tienda de Barrio</h1>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html">Inicio</a>
      <a class="navbar-brand" href="galeria.html">Galería</a>
      <a class="navbar-brand" href="nosotros.html">Sobre Nosotros</a>
    </nav>
  </header>
  <main>
    
    <section id="sobre-nosotros" class="container mt-5">
        <h2>Sobre Nosotros</h2>
        <p>Somos una tienda de barrio con años de experiencia en la comunidad...</p>
        <form id="contact-form" onsubmit="return validateForm()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>

  </main>
  <footer>
    <p>&copy; 2025 Tienda de Barrio. Todos los derechos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
